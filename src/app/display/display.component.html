<div *ngIf="pokemon">
    <li>{{pokemon.name}}</li>
    <div>
        Stats:
        <li *ngFor="let stat of pokemon.stats">
            {{stat.stat.name}}:{{stat.base_stat}}
          </li>
    </div>
    <br>
    <div>
        Types:
        <li *ngFor="let type of pokemon.types">
            {{type.type.name}}
        </li>
    </div>
    <br>
    <div>
        Abilities:
        <li *ngFor="let ability of pokemon.abilities">
            {{ability.ability.name}}
        </li>
    </div>
    
</div>
