<p>search works!</p>

<form>
    <input text="text" [value]="m_search_name" (input)="m_search_name=$event.target.value">
    <input type="button" (click)="search()" value="search pokemon">
</form>

<p *ngIf="m_search_pokemon">
    {{m_search_pokemon.abilities[0].ability.name}}
</p>

<app-display [pokemon]="m_search_pokemon"></app-display>
