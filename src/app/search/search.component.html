<div class="center">
  <mat-form-field appearance="outline">
    <mat-label>Poke Name</mat-label>
    <input
      matInput
      placeholder="Ex: Ditto"
      [value]="m_search_name"
      (input)="m_search_name = $event.target.value"
    />
    <mat-icon matRipple matSuffix (click)="search()">search</mat-icon>
  </mat-form-field>
</div>

<app-display [pokemon]="m_search_pokemon"></app-display>
